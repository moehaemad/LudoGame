<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="resources/favicon.png">
    <title>Ludo</title>
</head>
<body>
    <main>
        <section class="banner ">
            <div class="banner-name">
                <h1>Ludo <span class="author">by Muhammad Ali</span></h1>
            </div>
            <div class="banner-up"><i class="fas fa-window-close fa-2x"></i></div>
        </section>
    </main>
    <section class="player">
        <div class="player-item active">
            <i class="fas fa-user fa-3x"></i>
            <div class="player-1">Player 1</div>
        </div>
        <div class="player-item">
            <i class="fas fa-user fa-3x"></i>
            <div class="player-2">Player 2</div>
        </div>
        <div class="player-item">
            <i class="fas fa-user fa-3x"></i>
            <div class="player-3">Player 3</div>
        </div>
        <div class="player-item">
            <i class="fas fa-user fa-3x"></i>
            <div class="player-4">Player 4</div>
        </div>
    </section>
    <section class="view">
        <!-- place of container -->
        <!-- <div class="view-game">
            <div class="view-game__box">
                Insert Image of Ludo Board here
            </div>
        </div> -->
        <canvas class="gameScreen"></canvas>
    </section>
    <section class="control">
        <div class="control-info">
            controls of the game
        </div>
        <div class="control-dice">
            Dice Image
        </div>
        <div class="control-pieces">
            Number of pieces/images of pieces
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/69c9a68f44.js" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</html>
